<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Hamburguesa</title>
  {% load static %}<!--para las imagenes-->
  <!-- Enlaza Bootstrap Icons desde CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    .icon-button {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #444;
    padding: 1rem;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    transition: transform 0.3s;
    width: 140px;
    cursor: pointer;
   }

   .icon-button:hover {
    transform: scale(1.05);
    background-color: #5e3f82;
   }

   .camara, .subirImagen {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 8px;
   }
   .main {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    margin-top: 80px;
   }

   .contenedor {
    display: flex;
    gap: 2rem; /* espacio entre los botones */
    flex-wrap: wrap;
    justify-content: center;
  }

  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
  }

  body {
      font-family: Arial, sans-serif;
  }

  .header {
      background-color: #333;
      color: white;
  }

  .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: relative;
  }

  .label_hamburguesa {
      cursor: pointer;
      display: block;
  }

  .menu_hamburguesa {
      position: absolute;
      opacity: 0;
      pointer-events: none;
  }

  .ul_links {
      list-style: none;
      background-color: #444;
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.3s ease;
  }

  .ul_links li {
      border-bottom: 1px solid #555;
  }

  .ul_links .link {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
  }

  .ul_links .link:hover {
      background-color: #555;
  }

  /* Mostrar el menú cuando el checkbox está checked */
  .menu_hamburguesa:checked + .ul_links {
      max-height: 200px;
  }
  /* Estilo del ícono (ya lo tenías bien) */
  .list_icon {
      fill: white;
  }

  /* Opcional: en pantallas grandes mostrar siempre el menú */
  @media (min-width: 768px) {
      .label_hamburguesa {
        display: none;
      }

      .ul_links {
        display: flex;
        max-height: none;
      }

      .ul_links li {
        border: none;
      }

      .ul_links .link {
        padding: 10px 15px;
      }
  }
  </style>
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <label class="label_hamburguesa" for="menu_hamburguesa">
        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="list_icon" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
        </svg>
      </label>
      <input class="menu_hamburguesa" type="checkbox" id="menu_hamburguesa">
      <ul class="ul_links">
        <li class="li_links">
          <a href="#" class="link">
            <i class="bi bi-journal-check"></i> Problemas Resueltos
          </a>
        </li>
        <li class="li_links">
          <a href="{% url 'bienvenida' %}" class="link">
            <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
          </a>
        </li>
      </ul>
    </nav>
  </header>
   <!--opciones de abajo-->
   <main class="main">
    <div class="contenedor">
      <!-- Botón de cámara -->
      <label class="icon-button">
        <img class="camara" src="{% static 'images/camara.jpeg' %}" alt="Tomar Foto">
        <input type="file" accept="image/*" capture="environment" style="display: none;">
      </label>
  
      <!-- Botón de subir imagen -->
      <label class="icon-button">
        <img class="subirImagen" src="{% static 'images/imagen.jpeg' %}" alt="Subir Imagen">
        <input type="file" accept="image/*" style="display: none;">
      </label>
    </div>
  </main>  
</body>
</html>
