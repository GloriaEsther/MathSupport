<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bienvenida.css' %}">
    <!--PWA-->
    {% load static %}
    <link rel="manifest" href="{% static 'pwa/manifest.json' %}">
    <meta name="theme-color" content="#007bff">
    <link rel="icon" href="{% static 'pwa/icons/logo_android-chrome-192x192.png' %}">

    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register("{% static 'pwa/service-worker.js' %}")
        .then(reg => console.log('Service Worker registrado', reg))
        .catch(err => console.error('Error al registrar el Service Worker', err));
    }
    </script>
</head>
<body>
    <style>
        body {
            background-image: url("{% static 'images/fondo.jpeg' %}"); /*deberia conseguir una imagen mas grande,se ve weird*/
        }     
    </style>
    <div class="image-container">
       <!--<img src="{% static 'images/fondo.jpeg' %}" alt="Fondo" class="background-image">--> 
       <img src="{% static 'images/logo de a devis.jpeg' %}" alt="Logo" class="logo"><!--src es de donde saca la imagen alt y class es la referencia en el archiv css-->
    </div>

    <div class="buttons-container">
       <!--<h1>Bienvenido a MathSupport</h1> --> 
        <div class="position-absolute bottom-center"><!--div class="text-center"-->
         <a href="{% url 'login' %}" class="btn btn-custom">Iniciar Sesión</a>
         <!--<a href="{% url 'registro' %}" class="text-light" >¿No tienes cuenta? Regístrate</a>-->
         <p class="register-link">¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate</a></p>
        </div>
    </div>
</body>
</html>
